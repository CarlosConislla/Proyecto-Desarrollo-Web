<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/92ca3fb065.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/reservar.css" th:href="@{/css/reservar.css}" type="text/css">
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">RESTOBAR PUPUCHIMA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="Home.jsp">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#nosotros">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#ofrecemos">Ofrecemos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#reserva">Reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#contacto">Contactanos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="post">
    <div class="img"><img th:src="@{/img/logofondo.png}" alt=""></div>
    <div class="info">
        <div class="contenedor-form">
            <form action="" method="POST">
                <div class="item_titulo">
                    <label for="reserva">Reserva</label>
                </div>
                <div class="item-form">
                    <input type="date" name="txtfecha" id="" value="">
                    <input type="time" name="txthora" id="" value="">
                </div>
                <div class="item-form">
                    <input type="text" name="txtnombre" id="" placeholder="Nombre">
                    <input type="text" name="txtapellido" id="" placeholder="Apellido">
                    <input type="number" name="txtcelular" id="" placeholder="Telefono">
                </div>
                <div class="item-form">
                    <input type="number" name="txtcant" id="" placeholder="Personas por mesa">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
