<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/92ca3fb065.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/reservar.css" th:href="@{/css/reservar.css}" type="text/css">
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">RESTOBAR PUPUCHIMA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reserva/lista}" sec:authorize="isAuthenticated()">Reservas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="post">
    <div class="img"><img th:src="@{/img/logofondo.png}" alt=""></div>
    <div class="info">
        <div class="contenedor-form">
            <form th:action="@{/reserva/guardar}" method="post" th:object="${reserva}">
                <input type="hidden" th:field="*{id}" th:value="${reserva.id}"/>
                <div class="item_titulo">
                    <label for="reserva">Reserva</label>
                </div>
                <div class="item-form">
                    <input type="date" name="fecha" id="fecha" value="">
                </div>
                <div class="item-form">
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                    <input type="number" name="telefono" id="telefono" placeholder="Telefono">
                </div>
                <div class="form-group">
                    <label for="mesa">Mesa : </label>
                    <select th:field="*{mesa}" class="form-control" required>
                        <th:block th:each="mesa : ${mesaList}">
                            <option th:text="${mesa.mesa}" th:value="${mesa.id}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="item-form">
                    <input type="number" name="npersonas" id="" placeholder="Personas por mesa">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
                <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${msgExito != null}">
                    [[${msgExito}]]
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
