<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/92ca3fb065.js" crossorigin="anonymous"></script>
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- DATA TABLE -->
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

    <script type="text/javascript">
		$(document).ready(function () {
			//Asegurate que el id que le diste a la tabla sea igual al texto despues del simbolo #
			$('#userList').DataTable();
		});


    </script>
</head>
<body>
<br>
<h3 class="title text-center">Lista de Reservas</h3>
<br>
<div class="container text-center">
    <a class="btn btn-primary" th:href="@{/reserva/mesas/nuevo}">Agregar Mesa</a>
    <a class="btn btn-primary" th:href="@{/reserva/lista}">Regresar</a>
</div>
<br>
<div class="container">
    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${msgExito != null}">
        [[${msgExito}]]
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="table-responsive">
        <table id="userList" class="table table-bordered table-hover table-striped">
            <thead class="thead-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NUMERO</th>
                <th scope="col">ACCIONES</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mesa: ${mesaList}">
                <th scope="row" th:text="${mesa.id}"></th>
                <td th:text="${mesa.mesa}"></td>
                <td>
                    <a th:href="@{'/reserva/mesas/editar'+'/'+${mesa.id}}"><i class="fas fa-edit"></i></a> |
                    <a th:href="@{'/reserva/mesas/eliminar'+'/'+${mesa.id}}"><i class="fas fa-user-times"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
