<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/92ca3fb065.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="row justify-content-center">
    <div class="col-md6 col-lg-4">
        <h3 class="h3 text-center">Registro de Mesas</h3>
        <br>
        <form th:action="@{/reserva/mesas/guardar}" method="post" th:object="${mesa}">
            <input type="hidden" th:field="*{id}" th:value="${mesa.id}"/>
            <div class="mb-2">
                <label for="mesa">Numero de la mesa : </label>
                <input id="mesa" type="number" placeholder="Digite el numero de la mesa " th:field="*{mesa}"
                       class="form-control">
                <div th:if="${#fields.hasErrors('mesa')}" th:errors="*{mesa}" class="invalid-feedback"></div>
            </div>
            <div class="text-end text-center">
                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i>&nbsp;Guardar</button>
                <a href="/reserva/mesas" class="btn btn-primary ms-2"><i class="fas fa-backward"></i>&nbsp;Cancelar </a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
