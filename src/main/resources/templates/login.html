<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous"
  />
  <style>
    body{
        background-image: url("../img/reservar.jpg");
        background-repeat: no-repeat;
    }
    .bg{
        background-image: url("../img/logofondo.png");
        background-position: center center;
        background-repeat: no-repeat;
    }
  </style>
</head>
<body>

<div class="container w-75 bg-transparent mt-5 rounded shadow">
  <div class="row align-items-center-stretch">
    <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

    </div>
    <div class="col bg-white p-5 rounded">
      <h2 class="fw-bold text-center py-4">Bienvenido: </h2>

      <!--Login-->

      <form th:action="@{/login}" method="post">
        <div class="mb-4">
          <label for="username" class="form-label ">Username: </label>
          <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Contraseña: </label>
          <input type="password" name="password" id="password" class="form-control">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary mb-3">Iniciar Sesión</button>
          <a class="btn btn-primary" th:href="@{/user/nuevo}">registrarse</a>
        </div>
      </form>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
