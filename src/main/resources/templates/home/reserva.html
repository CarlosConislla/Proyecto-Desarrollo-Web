<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="https://kit.fontawesome.com/92ca3fb065.js" crossorigin="anonymous"></script>
    <link href="css/reservar.css" rel="stylesheet" type="text/css">
    <title>Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet">

</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">RESTOBAR PUPUCHIMA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#nosotros">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#ofrecemos">Ofrecemos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#reserva">Reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#contacto">Contactanos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="post">
    <div class="img"><img src="img/logofondo.png" alt=""></div>
    <div class="info">
        <div class="contenedor-form">
            <form action="" method="POST">
                <div class="item_titulo">
                    <label for="">Reserva</label>
                </div>
                <div class="item-form">
                    <input type="date" name="txtfecha" id="" value="">
                    <input type="time" name="txthora" id="" value="">
                </div>
                <div class="item-form">
                    <input type="text" name="txtnombre" id="" placeholder="Nombre">
                    <input type="text" name="txtapellido" id="" placeholder="Apellido">
                    <input type="number" name="txtcelular" id="" placeholder="Telefono">
                </div>
                <div class="item-form">
                    <input type="number" name="txtcant" id="" placeholder="Personas por mesa">
                    <input type="submit" name="accion" value="Enviar" class="item_button">
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/c15b744a04.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
