<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/92ca3fb065.js" crossorigin="anonymous"></script>
    <title>Mensajes de contacto</title>
</head>
<body>
<div class="container mx-auto">
    <div class="row">
        <div class="card col-md-4 mt-5 mb-5 mx-auto">
            <div class="card-body">
                <h5 class="card-title">Mensajes</h5>
                <h6 class="card-subtitle mb-2 text-muted">En este panel podras
                    actualizar los datos de los mensajes de contacto
                </h6>
                <br>

                <div>
                    <form th:action="@{/mensaje/actualizar}" method="POST" th:object=${mensaje}>
                        <input type="hidden" name="id" id="id" th:value="${mensaje.id}">
                        <div class="form-group">
                            <label>Nombres</label>
                            <input type="text" class="form-control" name="txtnombres" th:field="*{nombre}">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="txtemail" th:field="*{email}" >
                        </div>
                        <div class="form-group">
                            <label>Contenido</label>
                            <textarea class="form-control" name="txtcontenido"  cols="10" rows="10" th:field="*{contenido}"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Estado</label>
                            <input type="text" class="form-control" name="txtmensajer" th:field="*{estado}" >
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-success btn-block mt-2 mb-3">Actualizar</button>
                        </div>
                    </form>
                    <a th:href="@{/mensaje/lista}"><button  class="btn btn-outline-info btn-block mt-2">Volver</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
