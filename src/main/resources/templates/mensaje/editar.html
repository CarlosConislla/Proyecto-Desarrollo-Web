<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/92ca3fb065.js" crossorigin="anonymous"></script>
    <title>Mensajes de contacto</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Sistema de ventas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto text-center">

            <!--<li class="nav-item active">
                <a class="nav-link" href="Home.jsp">Home<span class="sr-only">(current)</span></a>
            </li>-->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/reserva/lista}" sec:authorize="isAuthenticated()">Reservas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/mensaje/lista}" sec:authorize="isAuthenticated()">Mensajes de
                    Contacto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/categoria/lista}" sec:authorize="isAuthenticated()">Categorias</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/producto/lista}" sec:authorize="isAuthenticated()">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/lista}" sec:authorize="isAuthenticated()">Usuarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/venta/hacerVenta}" sec:authorize="isAuthenticated()">Ventas</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    Usuario
                </a>
                <ul class="dropdown-menu text-center" aria-labelledby="navbarDropdown"
                    sec:authorize="isAuthenticated()">
                    <!--sec:authorize="isAuthenticated()"-->
                    <li><i class="fas fa-user"></i></li>
                    <li>User: [[${#httpServletRequest.remoteUser}]]</li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="btn btn-danger" th:href="@{/logout}">Cerrar Sesion</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<div class="container mx-auto">
    <div class="row">
        <div class="card col-md-4 mt-5 mb-5 mx-auto">
            <div class="card-body">
                <h5 class="card-title">Mensajes</h5>
                <h6 class="card-subtitle mb-2 text-muted">En este panel podras
                    actualizar los datos de los mensajes de contacto
                </h6>
                <br>

                <div>
                    <form th:action="@{/mensaje/actualizar}" method="POST" th:object=${mensaje}>
                        <input type="hidden" name="id" id="id" th:value="${mensaje.id}">
                        <div class="form-group">
                            <label>Nombres</label>
                            <input type="text" class="form-control" name="txtnombres" th:field="*{nombre}">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="txtemail" th:field="*{email}">
                        </div>
                        <div class="form-group">
                            <label>Contenido</label>
                            <textarea class="form-control" name="txtcontenido" cols="10" rows="10"
                                      th:field="*{contenido}"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Estado</label>
                            <input type="text" class="form-control" name="txtmensajer" th:field="*{estado}">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-success btn-block mt-2 mb-3">Actualizar
                            </button>
                        </div>
                    </form>
                    <a th:href="@{/mensaje/lista}">
                        <button class="btn btn-outline-info btn-block mt-2">Volver</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
