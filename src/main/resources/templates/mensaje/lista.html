<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/92ca3fb065.js" crossorigin="anonymous"></script>
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- DATA TABLE -->
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

    <script type="text/javascript">
		$(document).ready(function () {
			//Asegurate que el id que le diste a la tabla sea igual al texto despues del simbolo #
			$('#userList').DataTable();
		});

    </script>
    <title>Mensajes de contacto</title>
</head>
<body>
    <div class="container mx-auto">
        <div class="row">
            <div class="col-lg-10 mt-5 ">

                <div class="table-responsive mt-5">
                    <table id="userList" class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr class="table-dark">
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Mensaje</th>
                                <th>Estado</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody class="">
                        <tr th:each="mensaje: ${listaMensajes}">
                            <td th:text="${mensaje.id}"></td>
                            <td th:text="${mensaje.nombre}"></td>
                            <td th:text="${mensaje.email}"></td>
                            <td th:text="${mensaje.contenido}"></td>
                            <th th:text="${mensaje.estado}"></th>
                            <td><a th:href="@{'/mensaje/editar/'+ ${mensaje.id}}"><button class="btn btn-outline-warning">Editar</button></a></td>
                            <td><a th:href="@{'/mensaje/borrar/'+ ${mensaje.id}}"><button class="btn btn-outline-danger">Eliminar</button></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
