<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"></script>
    <title>Categorias</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-8 mt-5 mx-auto">
            <div class="table-responsive">
                <table class="table table-hover" id="tablaCate">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="categoria: ${categorias}">
                        <td th:text="${categoria.id}"></td>
                        <td th:text="${categoria.nombre}"></td>
                        <td><a th:href="@{'/categoria/editar/'+ ${categoria.id}}">
                            <button class="btn btn-outline-warning">Editar</button>
                        </a></td>
                        <td><a th:href="@{'/categoria/borrar/'+ ${categoria.id}}">
                            <button class="btn btn-outline-danger">Eliminar</button>
                        </a></td>
                    </tr>
                    </tbody>
                </table>
                <a th:href="@{/categoria/nuevo}" style="text-decoration:none;">
                    <button class="btn btn-outline-success btn-lg">Nueva Categoria</button>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
