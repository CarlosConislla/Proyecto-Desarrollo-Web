<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"></script>
    <title>Categorias:Nuevo</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="card col-md-4 mt-5 mb-5 mx-auto">
            <div class="card-body">
                <h5 class="card-title">Categorias</h5>
                <h6 class="card-subtitle mb-2 text-muted">En este panel podras
                    agregar nuevas categorias
                </h6>
                <br>
                <div>
                    <form th:action="@{/categoria/guardar}" method="POST">
                        <div class="form-group">
                            <label for="nombre">Nombre de la Categoria</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required="required" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-success btn-block mt-2">Guardar</button>
                        </div>
                    </form>
                    <a th:href="@{/categoria/lista}"><button  class="btn btn-outline-info btn-block mt-2">Volver</button></a>
                    <!--MENSAJE DE ALERTA-->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
                        <strong>Holy guacamole!</strong> <p th:text="${error}"></p>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
