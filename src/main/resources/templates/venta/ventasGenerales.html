<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/92ca3fb065.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Ventas:Generales</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-10 mt-5 mx-auto">
            <div class="table-responsive">
                <table class="table table-hover" id="tablaCate">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Apellido Paterno</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="venta: ${ventas}">
                        <td th:text="${venta.id}"></td>
                        <td th:text="${venta.usuario.nombre}"></td>
                        <td th:text="${venta.usuario.apellidoPaterno}"></td>
                        <td th:text="${venta.fecha}"></td>
                        <td th:text="${venta.total}"></td>
                        <!--<td><a th:href="@{'/venta/exportarPDF/'+ ${venta.id} + ${venta.cliente.id}}">
                            <button class="btn btn-outline-primary">Exportar</button>
                        </a></td>-->
                    </tr>
                    </tbody>
                </table>
                <div class="form-group">
                    <a class="btn btn-sm btn-outline-primary" th:href="@{/venta/exportarEXCEL}"> Exportar a Excel</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
