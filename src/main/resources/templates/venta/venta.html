<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/92ca3fb065.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Venta</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="card col-md-4 mt-5 mb-5 mx-auto">
            <div class="card-body">
                <h5 class="card-title">Venta</h5>
                <h6 class="card-subtitle mb-2 text-muted">
                    Ingresa el dni del cliente y tu codigo de usuario(Id)
                </h6>
                <div>
                    <form th:action="@{/venta/guardarVenta}" method="post" th:object="${venta}">
                        <div class="form-group">
                            <label>Seleccione su nombre </label>
                            <select th:field="*{usuario}" class="form-control form-control-sm" name="txtid_usuario">
                                <th:block th:each="usuario: ${listaUsuario}">
                                    <option th:text="${usuario.nombre} + ${usuario.apellidoPaterno}" th:value="${usuario.id} "></option>
                                </th:block>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-success btn-block mt-2 mb-2">Registrar</button>
                        </div>
                    </form>
                    <a th:href="@{/venta/detalleVenta}">
                        <button class="btn btn-outline-info btn-block mt-3 mb-3">Agregar Platillos</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
